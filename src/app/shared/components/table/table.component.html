<p-table [value]="data" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  [tableStyle]="{'min-width': '50rem'}" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="rowsPerPageOptions">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let field of fields">{{ field }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-obj>
    <tr>
      <td *ngFor="let value of values">{{ obj[value] }}</td>
    </tr>
  </ng-template>
</p-table>
