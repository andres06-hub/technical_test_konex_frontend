<section>
  <a [routerLink]="link">
    <div class="container">
      <div class="container-logo">
        <img class="logo" [src]="src" alt="ChitChat Logo">
      </div>
      <div class="content">
        <h4 class="title">{{title}}</h4>
        <p class="message">{{message}}</p>
      </div>
    </div>
  </a>
</section>
